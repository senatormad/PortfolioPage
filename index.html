<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uroš Vulović</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">
  <script src="js/portfolio.js"></script>
  <link rel="shortcut icon" href="http://uros.vulovic.me/wp-content/themes/ur_portfolio/img/favicon2.png"/>
</head>
<body>
  <header>
    <div>
      <h1>Uroš Vulović</h1>
      <h2><span id="job"></span><br>
        <span id="text"></span><span class='console-underscore' id='console'>&#95;</span>
      </h2>
    </div>
    <div>
      <img src="#" class="profile-pic" alt="Profile Photo">
    </div>
    <section class="social">
      <a class="hrefLinkein" href="" onmouseover="spinThat(this)"><span class="social-fonts-linkedin"></span></a>
      <a class="hrefMail" href="" onmouseover="spinThat(this)"><span class="social-fonts-mail01"></span></a>
      <a class="hrefGithub" href="" onmouseover="spinThat(this)"><span class="social-fonts-github"></span></a>
      <a class="hrefCV" href="" onmouseover="spinThat(this)"><span class="social-fonts-cvport"></span></a>
      <div class="iconScrollContainer">
        <div class="icon-scroll hide"></div>
        <div class="dotScrollBigScreenContainer">
          <div class="dotScrollBigScreen dot6"></div>
          <div class="dotScrollBigScreen dot5"></div>
          <div class="dotScrollBigScreen dot4"></div>
          <div class="dotScrollBigScreen dot3"></div>
          <div class="dotScrollBigScreen dot2"></div>
          <div class="dotScrollBigScreen dot1"></div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="skills">
      <h3>skills</h3>
    </section>
    <section class="works">
      <h3>works</h3>
      <p class="commentImp">/* select skill/s to sort works */</p>
    </section>
  </main>
  <footer>
    <section class="social inFooter">
      <h3>If you want to hire me:</h3>
      <a class="hrefLinkeinFooter" href="" onmouseover="spinThat(this)"><span class="social-fonts-linkedin"></span></a>
      <a class="hrefMailFooter" href="" onmouseover="spinThat(this)"><span class="social-fonts-mail01"></span></a>
    </section>
  </footer>
</body>
</html>
